name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: ubuntu_resource_api
            asset_name: ubuntu_resource_api-x86_64-unknown-linux-gnu
          
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: ubuntu_resource_api
            asset_name: ubuntu_resource_api-aarch64-unknown-linux-gnu
          
          # Linux ARMv7
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            artifact_name: ubuntu_resource_api
            asset_name: ubuntu_resource_api-armv7-unknown-linux-gnueabihf

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target != 'x86_64-unknown-linux-gnu'
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: |
          if [ "${{ matrix.target }}" = "x86_64-unknown-linux-gnu" ]; then
            cargo build --release --target ${{ matrix.target }}
          else
            cross build --release --target ${{ matrix.target }}
          fi

      - name: Strip binary (x86_64 only)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Display structure of downloaded files
        run: ls -R

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ubuntu_resource_api-x86_64-unknown-linux-gnu/ubuntu_resource_api
            ubuntu_resource_api-aarch64-unknown-linux-gnu/ubuntu_resource_api
            ubuntu_resource_api-armv7-unknown-linux-gnueabihf/ubuntu_resource_api
            install-binary.sh
            uninstall.sh
          body: |
            ## ðŸš€ Ubuntu Resource Monitor Release
            
            ### Installation
            
            **Quick install (recommended):**
            ```bash
            curl -sSL https://raw.githubusercontent.com/${{ github.repository }}/main/install-binary.sh | sudo bash
            ```
            
            **Or download binary for your architecture:**
            - **x86_64** (Intel/AMD 64-bit): `ubuntu_resource_api-x86_64-unknown-linux-gnu`
            - **aarch64** (ARM 64-bit): `ubuntu_resource_api-aarch64-unknown-linux-gnu`
            - **armv7** (ARM 32-bit): `ubuntu_resource_api-armv7-unknown-linux-gnueabihf`
            
            ### What's Changed
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
            
            ### Documentation
            - [Installation Guide](https://github.com/${{ github.repository }}/blob/main/INSTALL.md)
            - [README](https://github.com/${{ github.repository }}/blob/main/README.md)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
